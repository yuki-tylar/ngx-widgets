<div [ngClass]="layoutClass">
  <div class="ngx-checkbox-container" *ngFor="let option of _controller.options; let i = index;">
    <ngx-checkbox 
    [label]="option.label"
    [color]="this.color"
    [darkmode]="this.darkmode"
    [checked]="option.isSelected"
    (changeValue)="onChange($event, i)"
    ></ngx-checkbox>
  </div>
</div>
