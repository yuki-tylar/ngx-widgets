<div 
class="textfield-container position-relative with-validator"
>
  <div class="textfield"
  [ngClass]="borderClass"
  >
    <div class="textfield-bg color-bg"></div>
    <label
    [ngClass]="[labelColorClass, labelShrinkClass]"
    >{{label}}</label>

    <input [type]="inputType"
    [ngClass]="withHintClass"
    [value]="_controller.value"
    (input)="onInput($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
    >

    <ngx-button
    *ngIf="type == 'password'" 
    class="button-lock"
    icon="lock"
    appearance="flat"
    [darkmode]="darkmode"
    [color]="color"
    [state]="(isPasswordShown? 'on' :'off')" 
    (click)="togglePassword()"
    ></ngx-button>

    <p class="hint" *ngIf="hint && hint.length>0" [ngClass]="hintClass">this is hint</p>
  </div>

  <p class="error" *ngIf="_controller.isDirty && !_controller.isValid">{{_controller.errorMessage}}</p>  
</div>
