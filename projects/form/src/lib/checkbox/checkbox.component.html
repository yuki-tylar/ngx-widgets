<div class="checkbox-container" 
[ngClass]="[darkClass, withValidatorClass]"
>
  <div class="d-flex">
    <div class="checkbox cursor-pointer color-border"
    [ngClass]="[checkedClass, colorClass]"
    > 
      <div class="checkbox-bg color-bg"
        [ngClass]="[colorClass]"
      ></div>

      <div class="check cursor-pointer color-border"
      [ngClass]="[colorClass]"
      ></div>

      <input type="checkbox" (change)=onChange($event) [id]="_controller.id">
    </div>
    <label [for]="_controller.id" 
    class="cursor-pointer text-primary"
    >{{_label}}</label>
  </div>
  <p class="error" *ngIf="_controller.isDirty && !_controller.isValid">{{_controller.errorMessage}}</p>  
</div>
